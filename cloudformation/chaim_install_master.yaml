---
  AWSTemplateFormatVersion: 2010-09-09
  Parameters: 
    ChaimUser:
      Type: String
      Description: The IAM Chaim User
    ChaimUserRole:
      Type: String
      Description: Tag for Chaim User
    ChaimRole:
      Type: String
      Description: Tag for Chaim Role
    ChaimKMSKey:
      Type: String
      Description: The KMS Key for Chaim
    Owner:
      Type: String
      Description: The owner of the product
    Product:
      Type: String
      Description: The product this stack provides
    Environment:
      Type: String
      Description: The environment the product will be built in
  Resources:
    ChaimCognito:
      Type: AWS::CloudFormation::Stack
      Properties:
        TemplateURL: chaim_cognito.yaml
        Parameters:
          Owner: !Ref Owner
          Product: !Ref Product
          Environment: !Ref Environment        
    ChaimPolicies:
      Type: AWS::CloudFormation::Stack
      Properties:
        TemplateURL: chaim_policies.yaml
        Parameters:
          CognitoUserPoolId: !GetAtt ChaimCognito.Outputs.CognitoUserPoolId
          ChaimUser: !Ref ChaimUser
          ChaimUserRole: !Ref ChaimUserRole
          ChaimRole: !Ref ChaimRole
          ChaimKMSKey: !Ref ChaimKMSKey
      DependsOn: ChaimCognito
