---
handler: chaim-account-sync-send.getaccounts
role: arn:aws:iam::324919260230:role/chaim-account-sync-send-lambda
runtime: python3.7
description: "reads the org accounts list and sends it to SNS in the chaim account"
timeout: 30
memory: 128

codeenv:
    - WAVEFRONT_URL: https://connectedhome.wavefront.com
    - REPORT_STANDARD_METRICS: "True"
    - SNSENDPOINT: "arn:blah"

tags:
    - Name: chaim-account-sync-send
    - product: chaim
    - role: account-sync-send
    - owner: SRE

files:
    - README.md
    - organisations.py
    - chaim-account-sync-send.py
    - version
