---
handler: chaim-cleanup:cleanup
role: arn:aws:iam::499223386158:role/chaim-lambda-rds
runtime: python3.6
description: "Function to periodically clean the chaim db of expired access key records"
timeout: 10
memory: 128

codeenv:
    - SECRETPATH: /sre/chaim/
    - WAVEFRONT_URL: https://connectedhome.wavefront.com
    - REPORT_STANDARD_METRICS: True

tags:
    - Name: chaim-cleanup
    - product: chaim
    - role: cleanup
    - owner: SRE

vpc:
    - vpcid: vpc-0fea1a5e03044263c
    - subnets: [subnet-0a0c4e43f03f9e786, subnet-037f401cd76ae132e]
    - securitygroup:

files:
    - chaim-cleanup.py
    - README.md
    - chaimlib/chaim.py
    - chaimlib/envparams.py
    - chaimlib/paramstore.py
    - chaimlib/permissions.py
    - chaimlib/wflambda.py
    - version
